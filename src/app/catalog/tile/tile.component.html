<div class='content__tile'>
  <div class='tile' id={{item.id}} *ngFor="let item of cats">
    <img src={{item.image}} alt={{item.name}}>
    <div class='info__tile'>
      <div>{{item.name}}</div>
      <img class='icon__like' (click)="catalogService.liked(item.id)" [src]="!item.liked ? '../../../assets/unlike.svg'
        :'../../../assets/like.svg'">
    </div>
  </div>
</div>
