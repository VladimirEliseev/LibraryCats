<div class='content__table' >
  <div class='cell__table' id={{item.id}} *ngFor="let item of cats">
    <img src={{item.image}} alt={{item.name}}>
    <div class='cell__table_info'>
      <div>{{item.name}}</div>
      <div>{{item.description}}</div>
    </div>
    <img class='icon__like' (click)="catalogService.liked(item.id)" [src]="!item.liked ? '../../../assets/unlike.svg'
    :'../../../assets/like.svg'">
  </div>
</div>
